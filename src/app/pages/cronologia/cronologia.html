<section class="container">
  <h1>Historia de los Videojuegos</h1>

  <div class="controls">
    <input
      type="text"
      [(ngModel)]="query"
      placeholder="Buscar por año, juego o descripción…"
      class="search"
      aria-label="Buscar eventos"
    />

    <div class="filters">
      <label>
        Década:
        <select [(ngModel)]="decade" aria-label="Filtrar por década">
          <option *ngFor="let d of decades" [value]="d">{{ d === 'all' ? 'Todas' : d }}</option>
        </select>
      </label>

      <button class="btn" (click)="toggleSort()" type="button">
        Orden: {{ sortDesc ? 'Descendente' : 'Ascendente' }}
      </button>
    </div>
  </div>

<ul class="timeline">
  <li *ngFor="let ev of filtered">
    <div class="dot" aria-hidden="true"></div>
    <div class="card">
      <img
        *ngIf="ev.image"
        [src]="ev.image"
        [alt]="ev.title"
        loading="lazy"
        referrerpolicy="no-referrer"
        crossorigin="anonymous"
        (error)="imgError($event)"
      />

      <!-- AQUI estaban los textos que faltan -->
      <h3>{{ ev.year }} — {{ ev.title }}</h3>
      <p>{{ ev.description }}</p>

      <p *ngIf="ev.link">
        <a [href]="ev.link" target="_blank" rel="noopener">Crédito / Más info</a>
      </p>
    </div>
  </li>
</ul>
</section>
